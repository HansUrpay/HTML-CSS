<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" view="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <title>Project freeCodeCamp</title>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <div class="container">
      <form
        id="survey-form"
        method="post"
        action="https://www.paginaprueba.com"
      >
        <fieldset class="data">
          <label for="name" id="name-label"
            >Name
            <input type="text" id="name" placeholder="Enter your name" required
          /></label>
          <label for="email" id="email-label"
            >Email
            <input
              type="email"
              id="email"
              placeholder="Enter your Email"
              required
          /></label>
          <label for="age" id="number-label"
            >Age <span class="resaltar">(optional)</span
            ><input
              type="number"
              id="number"
              min="18"
              max="120"
              placeholder="Age"
              required
          /></label>
          <label for="role"
            >Which option best describes your current role?
            <select id="role">
              <option disabled selected>Select current role</option>
              <option>Student</option>
              <option>Full Time Job</option>
              <option>Full Time Learner</option>
              <option>Prefer no to say</option>
              <option>Other</option>
            </select>
          </label>
        </fieldset>
        <fieldset>
          Would you recommend freeCodeCamp to a friend?
          <label for="definitely"
            ><input
              type="radio"
              id="definitely"
              class="inline"
              name="recommend"
              value="valor1"
            />Definitely</label
          >
          <label for="maybe"
            ><input
              type="radio"
              id="maybe"
              class="inline"
              name="recommend"
              value="valor2"
            />Maybe</label
          >
          <label for="not-sure"
            ><input
              type="radio"
              id="not-sure"
              class="inline"
              name="recommend"
              value="valor3"
            />Not sure</label
          >
        </fieldset>
        <fieldset>
          <label for="dropdown"
            >What is your favorite feature of freeCodeCamp?
            <select id="dropdown">
              <option disabled selected>Select an option</option>
              <option>Challenges</option>
              <option>Projects</option>
              <option>Community</option>
              <option>Open Source</option>
            </select>
          </label>
        </fieldset>
        <fieldset>
          What would you like to see improved?
          <span class="resaltar">(Check all that apply)</span>
          <label for="frontend"
            ><input
              type="checkbox"
              id="frontend"
              class="improved"
              value="frontend"
            />Front-end Projects</label
          >
          <label for="backend"
            ><input
              type="checkbox"
              id="backend"
              class="improved"
              value="backend"
            />
            Back-end Projects</label
          >
          <label
            ><input
              type="checkbox"
              id="data"
              class="improved"
              value="data"
            />Data Visualization</label
          >
          <label
            ><input
              type="checkbox"
              id="challenge"
              class="improved"
              value="challenge"
            />Challenges</label
          >
          <label
            ><input
              type="checkbox"
              id="open-source"
              class="improved"
              value="open-source"
            />Open Source Community</label
          >
          <label
            ><input
              type="checkbox"
              id="gitter-help"
              class="improved"
              value="gitter-help"
            />Gitter help rooms</label
          >
          <label
            ><input
              type="checkbox"
              id="videos"
              class="improved"
              value="video"
            />Videos</label
          >
          <label
            ><input
              type="checkbox"
              id="city-meetups"
              class="improved"
              value="city-meetups"
            />City Meetups</label
          >
          <label
            ><input
              type="checkbox"
              id="wiki"
              class="improved"
              value="wiki"
            />Wiki</label
          >
          <label
            ><input
              type="checkbox"
              id="forum"
              class="improved"
              value="forum"
            />Forum</label
          >
          <label
            ><input
              type="checkbox"
              id="course"
              class="improved"
              value="course"
            />Additional Courses</label
          >
        </fieldset>
        <fieldset>
          Any comments or suggestions?
          <label for="comment">
            <textarea
              id="comment"
              row="3"
              col="30"
              placeholder="Enter your comment here..."
            ></textarea>
          </label>
        </fieldset>
        <input type="submit" id="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
